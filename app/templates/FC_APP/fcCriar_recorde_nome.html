{% extends 'FC_APP/fcBase.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/fcRecordes.css' %}">

<div class="container">
    <h1>Criar Nome Recorde</h1>

    <form method="post" class="record-form">
        {% csrf_token %}
        <div class="form-column">
            <label for="data_fim">{{ form.nome.label }}</label>
            {{ form.nome }}
        </div>

        <button type="submit" class="btn-submit">Criar Recorde</button>
    </form>

    <!-- BotÃ£o para voltar para 'recordes' -->
    <div class="button-container">
        <a href="{% url 'recordes' %}" class="btn-back">Voltar para Recordes</a>
    </div>
</div>

{% endblock %}
