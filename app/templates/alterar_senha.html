{% extends 'FC_APP/fcBase.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 25vh;
    }

    h2 {
        color: #333;
        margin-bottom: 5%;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .form-control {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }

    .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

</style>

<div class="container">
    <h2>Alterar Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Confirmar</button>
    </form>
</div>

{% endblock %}
